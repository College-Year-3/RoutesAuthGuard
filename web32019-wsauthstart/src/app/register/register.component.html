<h3>Register with us:</h3>
<h4>Use an exisiting e-mail and a new password for this application</h4>
<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input id="email" type="email" formControlName="email" class="form-control" placeholder="johnsmith@gmail.com">

    <!-- This will chekc our Validators and display a message if any fail-->
    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="alert alert-danger">
        <div *ngIf="email.hasError('required')">Email address is required</div>
        <div *ngIf="email.hasError('pattern')">Email address is not valid</div>
    </div>

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password here">
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input id="password2" type="password" class="form-control" formControlName="password2" placeholder="Enter password2 here">
  </div>

  <div>
    <label *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</label>
    <label *ngIf="successMessage" class="alert alert-success">{{successMessage}}</label>
  </div>
  <div *ngIf="registerForm.hasError('notMatching') && (password2.touched || password2.dirty)"
    class="alert alert-danger">
    Passwords don't match
  </div>

  <button type="submit" (click)="tryRegister()" class="btn btn-primary"
    [disabled]="registerForm.invalid">Register</button>
</form>
